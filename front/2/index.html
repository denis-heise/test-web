<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <input type="text" name="name" placeholder="Имя" pattern="^[A-zА-яЁё]+$" minlength="2" maxlength="20" required/>
        <input type="text" name="email" placeholder="E-Mail" pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$" required/>
        <input type="text" name="phone" placeholder="Телефон" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="18" required/>

        <button type="submit">Send</button>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
